<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Weather Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-900 dark:text-white text-gray-900">
  <div id="map"></div>

  <div class="ui-container">
    <h1 class="ui-title">Advanced Weather Radar</h1>

    <div class="ui-control">
      <label for="layerSelect">Radar Layer</label>
      <select id="layerSelect"></select>
    </div>

    <div class="ui-control">
      <label for="opacitySlider">Radar Opacity</label>
      <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1" />
    </div>

    <div class="ui-control">
      <label for="unitToggle">Temperature Unit</label>
      <select id="unitToggle">
        <option value="C">Celsius (Â°C)</option>
        <option value="F" selected>Fahrenheit (Â°F)</option>
      </select>
    </div>

    <div class="ui-control space-x-2">
      <button id="loopToggle" class="ui-button">Toggle Loop</button>
      <button id="fullscreenToggle" class="ui-button">Fullscreen</button>
      <button id="themeToggle" class="ui-button">ðŸŒž / ðŸŒ™</button>
    </div>

    <div class="ui-control weather-card">
      <label>Weather Info</label>
      <div id="weatherInfo">Loading...</div>
    </div>

    <div class="ui-footer">Powered by Leaflet & wttr.in</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
