<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Weather Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="brand">NATIONAL WEATHER RADAR</div>
    </div>
  </header>

  <aside>
    <h2>Radar Layers</h2>
    <div id="layerButtons" class="layer-buttons">
      <!-- Buttons inserted by JS -->
    </div>

    <h2>Radar Loop</h2>
    <button id="playPauseBtn" class="btn">‚ñ∂ Play</button>
    <input type="range" id="timeline" min="0" max="3" value="0" step="1" />

    <h2>Opacity</h2>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.6" />

    <h2>Controls</h2>
    <button id="locateBtn" class="btn">üìç Locate Me</button>

    <div id="weatherCard" class="weather-card">
      <h3>Current Weather</h3>
      <div id="weatherInfo">Loading...</div>
    </div>
  </aside>

  <main>
    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
